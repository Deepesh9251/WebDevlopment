<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS Basics</title>
    <link rel="stylesheet" href="basics.css">
    <style>
        h1{
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Three ways to add CSS to this page</h1>
    <dl>
        <dt style="color:red; background-color: yellow;">Inline CSS</dt><dd style="color: yellow; background-color: red;">this is done by add style attribute in the tag itself.</dd>
        <dt>Internal CSS</dt><dd> this is done by writing CSS in the html or head tag.</dd>
        <dt>External CSS</dt><dd> this is done by creating a separate file for CSS and add the link in the head tag using link tag.</dd>
    </dt>
</body>
</html>
