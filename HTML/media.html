<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Media Tags</title>
</head>
<body>
    <video src="/Videos/video1.mp4"  controls height="200" width="500" loop muted poster="/Images/image.png">This is a video in which two boys are playing.</video> <br>
    <audio src="/audios/Lata Mangeshkar - Ajib Dastan Hai Yeh.mp3" controls muted loop preload="auto">content of audio tag
    </audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="red" stroke-width="3" fill="red" />
    </svg>
    <!--! svg does not support auto completion -->
    <iframe src="bookmark_manager.html" frameborder="0" height="500" width="700"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5xFRg_TzlAg?si=bh2Z3LYi9Wiyz5WM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
